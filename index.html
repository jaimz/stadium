<!DOCTYPE html>
<html>
<head>
  <title>Stadium</title>
  <link rel="stylesheet" type="text/css" href="./css/base.css"></link>
</head>
<body id="app">
  <header id="app_header">
    <div class="backing_img"></div>
    <section id="local_participant">
      <h1 class="name">James O'Brien</h1>
      <h2 class="mood_message">Hungry</h2>
    </section>
  </header>

  <nav id="app_navigation">
    <ul>
      <li class='app-menu-trigger navigation-trigger'>
        <div class="bar top"></div>
        <div class="bar mid"></div>
        <div class="bar bottom"></div>
        <a href='#app_menu' data-nav-cmd='toggleAppMenu'></a>
      </li>
    </ul>
  </nav>

  <figure class="avatar" id="my_avatar"></figure>

  <section id="hub" class="starting">
    <section id="conversations">
      <section id="recents"></section>
      <section id="contacts" class="nav_stack">
        <nav id="contacts_switch" class="switches">
          <h2 class="switch selected" data-switch-name="favourites">favourites</h2>
          <h2 class="switch" data-switch-name="everyone">everyone</h2>
          <section id="favourites" class="nav_item visible conversation_list"></section>
          <section id="all_contacts" class="nav_item off_right conversation_list" data-panel-name="everyone"></section>
        </nav>
      </section>
    </section>
  </section>
